<html>
  <head>
    <title>gabascript.com</title>
    <style>
      html {
        background: salmon url(gabascript.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      h1 {
        position: absolute;
        left: 50px;

      }

      @media (max-width: 600px) {
        h1 a {
          font-size: 44px;
        }
      }

  <body>
